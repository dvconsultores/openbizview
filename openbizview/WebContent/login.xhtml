<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico" />
	
	<title>OpenBizview Login</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Font Awesome -->
	<link href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />

	<!-- Custom styling plus plugins -->
	<link href="assets/css/custom.min.css" rel="stylesheet" />
	<link href="assets/css/openbizview.css" rel="stylesheet" />


	<link href="https://fonts.googleapis.com/css?family=Ubuntu"
		rel="stylesheet" />
	<!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</h:head>


<h:body class="login" style="background-color:  #d1d9dc">
<ui:include src="/WEB-INF/templates/bundle.xhtml" />
	<div>
      <div class="login_wrapper">
        <div class="animate form login_form">

            <div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default panel-login">
						<div class="panel-heading panel-login-heading">
							<h3 class="panel-title" style="color: white;">#{msg.entrar}</h3>
						</div>
						
						<div class="panel-body">
						
							<h:form id="loginform">
							 <p:panel style="border:0">
								<fieldset >
								<img src="assets/images/obv1.png" class="img-responsive" alt="Cinque Terre" width="65" /><br />
								<div class="form-group">
										<p:inputText id="usuario" styleClass="form-control input_lg"
											maxlength="150" required="true" placeholder="#{msg.logUsuario} *"
											requiredMessage="#{msg.loginuser}"
											value="#{loginBean.usuario}">
										</p:inputText>
								
										<p:message for="usuario" style="margin-top: 5px"/>
									</div>
									<div class="form-group" >
										<p:password id="clave" feedback="false"
											styleClass="form-control input_lg" maxlength="150"
											required="true" requiredMessage="#{msg.loginclave}"
											placeholder="#{msg.logClave} *" value="#{loginBean.clave}" />
							
										<p:message for="clave" style="margin-top: 5px"/>
									</div>
									<p:ajaxStatus id="ajaxStatusPanel" style="margin-top: -20px"><br />
										<f:facet name="default">
											<p:commandButton value="#{msg.login}"
												styleClass="btn btn-lg btn-primary  btn-block"
												style="font-weight:bold;color: #73879C !important;" action="#{loginBean.login}"
												update="loginform, growl" />
										</f:facet>
										<f:facet name="start">
											<center>
												<i class="fa fa-cog fa-spin fa-4x text-info"></i>
											</center>
										</f:facet>
										<f:facet name="complete">
											<p:commandButton value="#{msg.login}"
												styleClass="btn btn-lg btn-primary btn-block"
												style="font-weight:bold;color: #73879C !important;" action="#{loginBean.login}"
												update="loginform, growl" />
										</f:facet>
									</p:ajaxStatus>
								</fieldset>
							</p:panel>	
								<!-- Mensaje -->
								<p:messages globalOnly="true" id="growl" closable="true"
									showIcon="true" />
								<center><b><a href="chgpass.xhtml" class="link" title="#{msg.olvidocl}">#{msg.olvidocl}</a></b></center>	
								<br />
								<center>
									<b><a href="chgpass.xhtml" class="link"
										title="#{text.login8}">#{text.login8}</a></b>
								</center><br/>
								<ul class="nav navbar-right" style="margin-top: -50px">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false">
									    <img  height="20px" src="assets/images/flags/earth.png" alt="flag"/> &nbsp; 
										</a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="login" class="ve" onclick="setLanguage('es')">&nbsp;&nbsp;#{msg['htmles']}&nbsp;
												
										</a></li>
										<li><a href="login" class="us" onclick="setLanguage('en')">&nbsp;&nbsp;#{msg['htmlin']}&nbsp;
												
										</a></li>
									</ul></li>
							</ul>
							</h:form>
							
						</div>
					</div>
				</div>
			</div>

        </div>

        
      </div>
    </div>
	

	<!-- Jquery plugin -->
	<script src="assets/js/jquery.min.js" />

	<!-- JS Customization -->
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/customobv.js"></script>

	<!-- Cookies -->
	<script src="assets/js/jquery.cookie.js"></script>

	<!-- Bootstrap min js -->
	<script src="assets/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(getLanguage());
	</script>

</h:body>
</html>
