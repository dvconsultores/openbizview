<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

<!-- Mensajes de validación Javascript para internazionalización -->
<h:inputHidden id="msnProc" value="#{msg.pntexUp}"/>
<!-- Mensajes de validación Javascript para internazionalización -->

	<h:form id="formAutoext" enctype="multipart/form-data" >
		<f:view>
			<div id="content">
            <!-- Div para mensajes -->
				<p:growl id="mensaje"/>
           <!-- Div para colocar botones -->
				<div id="botonera">              
				<p:toolbar>  
                 <f:facet name="left"> 
                  <p:commandButton update="mensaje"  id="btnProc" onclick="procesar();" action="#{fileUploadController.procAutos02}" 
                  value="#{msg.autos02Proc}" title="#{msg.html19}" icon="ui-icon-gear" styleClass="botonera"/>  
                  <p:separator/>   
                  <p:commandButton update="mensaje" icon="fa fa-refresh text-info"  title="#{msg.htmlr}" onclick="limpiar();" styleClass="botonera" accesskey="l" />                         
                 </f:facet>   
                </p:toolbar>  
				</div>
			<!-- Panel -->
			<div id="etiqueta">
			<p:panel id="panelUp"  header="#{msg.autos02tit}">
			<h:panelGrid  columns="2" >	         
			     <h:outputText value="#{msg.pntexOpc}" style="margin-right:10px"/>
			     <h:selectOneMenu id="lista" value="#{fileUploadController.opc}" styleClass="listPag">
                 <f:selectItems  value="#{listBean.opcext}"/>
                 </h:selectOneMenu>	  
		    </h:panelGrid>
		    
            
           </p:panel><br/>
           
           <p:fileUpload fileUploadListener="#{fileUploadController.handleFileUpload}" 
            mode="advanced"
            update="mensaje" 
            multiple="true"
            cancelLabel="#{msg.autos02Cancel}"
            label="#{msg.autos02Sel}"
            uploadLabel="#{msg.autos02Up}">	
            </p:fileUpload>
				</div>
			</div>							
		</f:view>
	</h:form>
</h:body>
</html>
