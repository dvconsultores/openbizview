<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if IE 8]> <html lang="en" class="ie8"/> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"/> <![endif]-->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body class="nav-md">

    <div class="container body">
        <div class="main_container">

         <ui:include src="/WEB-INF/templates/menu.xhtml" />
            <!-- page content -->
            <div class="right_col" role="main">
               <div class="page-title">
                        <div class="title_left">
                            <h3>#{msg.pntextreptit} &nbsp; </h3>    
                             <!-- Mensaje -->                                       
                        </div>                            
                    </div>
               <div class="clearfix"></div>
               <h:form id="formAutoext" enctype="multipart/form-data" styleClass="form-horizontal form-label-left">
               <f:event listener="#{fileUploadController.init}" type="preRenderView" /> 
               <div class="col-md-12 col-sm-12 col-xs-12">
                        <p:messages globalOnly="true" id="growl" closable="true" showIcon="true"/> 
                            <div class="x_panel">
                                <div class="x_title">
                                <h2><small>#{msg.pntextreptit}</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li class="dropdown">
                                        <a HREF="http://www.openbizview.com/wiki/doku.php?id=upload" target="_new" title="Wiki"><i class="fa fa-file-text text-info"></i> #{text.html11}</a>
                                        </li>
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                <p:panel id="panel" style="border:0">
                                
                                <p:commandButton icon="fa fa-folder-open" update="panel" styleClass="btn btn-success btn-md"
								process="@this" title="#{msg.html30}" value="#{msg.html30}">
								<p:resetInput target="panel" />
							</p:commandButton>
							<br />
							<div id="upload">		
								<p:fileUpload
									fileUploadListener="#{fileUploadController.handleReportUpload}"
									style="padding-top:10px" 
									mode="advanced" 
									update="growl"
									auto="true"
									multiple="true" 
									cancelLabel="#{msg.autos02Cancel}"
									label="#{msg.autos02Sel}" 
									uploadLabel="#{msg.autos02Up}"
									allowTypes="/(\.|\/)(rptdesign|png|jpg)$/"
									invalidFileMessage="#{msg.autos02Rpt}"
									oncomplete="HideUpload()">
								</p:fileUpload>
								</div>
                                   
 
                                 </p:panel>

                                </div>
                            </div>
                        </div>
                        

                        
                        
	
               </h:form>         
            </div>

    </div>
   </div> 
 

<ui:include src="/WEB-INF/templates/footer_no_jquery.xhtml" />
</h:body>
</html>
