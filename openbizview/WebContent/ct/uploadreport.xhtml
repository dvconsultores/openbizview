<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if IE 8]> <html lang="en" class="ie8"/> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"/> <![endif]-->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<c:choose>
	    <c:when test="#{bd.getBundle()}">
	        <f:loadBundle basename="org.openbizview.util.MessagesBundle_es_VEN" var="msg"/>
	    </c:when>
	    <c:otherwise>
	        <f:loadBundle basename="org.openbizview.util.MessagesBundle_en_US" var="msg"/>
	    </c:otherwise>
	</c:choose>
 <!-- Required meta tags -->
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Openbizview</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/ionicons/css/ionicons.css"/>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/typicons/src/font/typicons.css"/>
    <link rel="stylesheet" href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css"/>
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.base.css"/>
    
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.addons.css"/>
    
    <!-- endinject -->
    <link rel="stylesheet" href="../assets/vendors/iconfonts/font-awesome/css/font-awesome.min.css" />
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../assets/css/shared/style.css"/>
    <link rel="stylesheet" href="../assets/css/shared/styleCustom.css"/>
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/demo_1/style.css"/>
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../assets/images/obvt.png" />

</h:head>
<h:body >
<div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
          <a class="navbar-brand brand-logo" href="openbizview.xhtml">
            <img src="../assets/images/logo.svg" alt="logo" /> </a>
          <a class="navbar-brand brand-logo-mini" href="index.html">
            <img src="../assets/images/logo-mini.svg" alt="logo" /> </a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
          <ul class="navbar-nav ml-auto">
		  <h:form prependId="false">
		    <h:commandLink class="btn btn-icons btn-inverse-light" title="Wiki">
              <i class="fa fa-book"></i>
            </h:commandLink>
            <h:commandLink class="btn btn-icons btn-inverse-light ml-2" title="Sign out" action="#{loginBean.logout}" immediate="true" >
              <i class="fa fa-sign-out"></i>
            </h:commandLink>
           </h:form>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
   </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="openbizview" class="nav-link">
                <div class="profile-image">
                  <img class="img-xs rounded-circle" src="../assets/images/faces/images.png" alt="profile image"/>
                  <div class="dot-indicator bg-success"></div>
                </div>
                <div class="text-wrapper">
                  <p class="profile-name">#{loginBean.getLoggedUsr()}</p>
                </div>
              </a>
            </li>
            
            <li class="nav-item nav-category">Main Menu</li>
            <li class="nav-item">
              <a class="nav-link" href="bvt001">
                <i class="menu-icon typcn typcn-document-text"></i>
                <span class="menu-title">#{msg.rep}</span>
              </a>
            </li>

          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
               <div class="row">
                   <div class="col-12 stretch-card">
                    <div class="card">
                      <div class="card-body">
                       <h4 class="card-title">#{msg.pntextreptit}</h4>
                      <h:form id="formAutoext" enctype="multipart/form-data" styleClass="form-horizontal form-label-left">
                      <f:event listener="#{fileUploadController.init}" type="preRenderView" />         
                        <h:messages globalOnly="true"  id="growl"/>	
								<p:fileUpload
									fileUploadListener="#{fileUploadController.handleReportUpload}"
									mode="advanced" 
									update="@form"
									auto="true"
									styleClass="file-path-wrapper"
									multiple="true" 
									cancelLabel="#{msg.autos02Cancel}"
									label="#{msg.autos02Sel}" 
									uploadLabel="#{msg.autos02Up}"
									allowTypes="/(\.|\/)(rptdesign|png|jpg)$/"
									invalidFileMessage="#{msg.autos02Rpt}"
									oncomplete="HideUpload()">
								</p:fileUpload>
								
						    <h:commandLink   immediate="true" action="#{bd.goTo('bvt001')}" 
						   title="#{msg.htmlback}" styleClass="btn btn-icons btn-rounded btn-warning mt-2">
						   <i class="fa fa-arrow-left"></i>
						   </h:commandLink>
                        </h:form>
                        
                        
                     </div>
                    </div>
                   </div>
                  </div>     
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
          <footer class="footer">
            <div class="container-fluid clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2015 <a href="http://www.dvconsultores.com.com/" target="_blank">DvConsultores</a>. All rights reserved.</span>
              <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">OpenBizview 7.5 - Static
              </span>
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->

    <!-- Cookies -->
	<script src="../assets/js/shared/jquery.cookie.js"></script>
	<script src="../assets/js/shared/load.js" />
	<script type="text/javascript">
		$(getLanguage());
	</script>
    <!-- endinject -->
    <!-- Custom js for this page-->

    
</h:body>
</html>
