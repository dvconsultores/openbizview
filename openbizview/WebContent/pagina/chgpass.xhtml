<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico" />
	
	<title>OpenBizview</title>

	<!-- Bootstrap core CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Font Awesome -->
	<link href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />

	<!-- Custom styling plus plugins -->
	<link href="assets/css/custom.min.css" rel="stylesheet" />
	<link href="assets/css/openbizview.css" rel="stylesheet" />


	<link href="https://fonts.googleapis.com/css?family=Ubuntu"
		rel="stylesheet" />
	<!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</h:head>


<h:body class="login" style="background-color: #b6c6c0">
<ui:include src="/WEB-INF/templates/bundle.xhtml" />
	<div>
      <div class="login_wrapper">
        <div class="animate form login_form">

            <div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="panel panel-default panel-login">
						<div class="panel-heading panel-login-heading">
							<h3 class="panel-title" style="color: white;">#{msg.chgpass1}</h3>
						</div>
						<center>
						<img src="assets/images/obv1.png" class="img-responsive" alt="Cinque Terre" width="100" style="margin-bottom: -10px"/>
					    </center>
						<div class="panel-body">
							<h:form id="loginform">
							 <p:panel style="border:0">
								<fieldset>
									<div class="form-group">
										<p:inputText id="usuario" styleClass="form-control input_lg"
											maxlength="150" required="true" placeholder="#{msg.logUsuario} *"
											requiredMessage="#{msg.loginuser}"
											value="#{bvt002.coduser}">
										</p:inputText>
										<br />
										<p:message for="usuario" />
									</div>
									<p:ajaxStatus id="ajaxStatusPanel" style="margin-top: -20px"><br />
										<f:facet name="default">
											<p:commandLink value="#{msg.chgpass3}"
												styleClass="btn btn-lg btn-primary  btn-block"
												style="font-weight:bold;color: #73879C !important;" action="#{bvt002.reqChgpass}"
												update="loginform, growl" />
										</f:facet>
										<f:facet name="start">
											<center>
												<i class="fa fa-cog fa-spin fa-4x text-info"></i>
											</center>
										</f:facet>
										<f:facet name="complete">
											<p:commandLink value="#{msg.chgpass3}"
												styleClass="btn btn-lg btn-primary btn-block"
												style="font-weight:bold;color: #73879C !important;" action="#{bvt002.reqChgpass}"
												update="loginform, growl" />
										</f:facet>
									</p:ajaxStatus>
								</fieldset>
							</p:panel>	
								<!-- Mensaje -->
								<p:messages globalOnly="true" id="growl" closable="true"
									showIcon="true" />
								<center><b><a href="login.xhtml" class="link" title="#{msg.olvidocl}">Login</a></b></center>
								<br />
																
							</h:form>
							
						</div>
					</div>
				</div>
			</div>

        </div>

        
      </div>
    </div>
	

	<!-- Jquery plugin -->
	<script src="assets/js/jquery.min.js" />

	<!-- JS Customization -->
	<script src="assets/js/custom.js"></script>

	<!-- Cookies -->
	<script src="assets/js/jquery.cookie.js"></script>

	<!-- Bootstrap min js -->
	<script src="assets/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(getLanguage());
	</script>

</h:body>
</html>
