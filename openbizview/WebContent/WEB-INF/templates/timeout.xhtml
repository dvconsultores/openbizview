<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<p:idleMonitor timeout="5400000" onidle="PF('idleDialog').show()" />

	<p:dialog header="#{msg.sessionCad}" resizable="false" closable="false" responsive="true"
		widgetVar="idleDialog" modal="true" >
		<h:outputText value="#{msg.sessionMsj}" />

		<h:form>
			<center>
				<p:commandButton value="OPEN-BIZVIEW - LOGIN" icon=""
					action="#{loginBean.logout}" />
			</center>
		</h:form>
	</p:dialog>
	
	<p:dialog header="#{msg.sessionCadNP}!!" resizable="false" closable="false" responsive="true"
		widgetVar="idleDialogNP" modal="true"  fitViewport="true">	
		<center><h:outputText value="#{msg.sessionMsjNP}."/><br /><br />
				<i class="fa fa-exclamation-triangle fa-3x text-danger"></i>
				<br />
				<h:outputLink value="openbizview.xhtml"><i class="fa fa-home fa-2x"></i><span class="mnuLeftBasicos">OPEN-BIZVIEW - Home</span></h:outputLink>
		</center>		
	</p:dialog>
	
</h:body>
</html>
